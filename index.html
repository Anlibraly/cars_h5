<!doctype html>
<html lang="en" ng-app="ngViewEffects">
<head>
	<meta charset="utf-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<title>非凡搭档</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/swiper.min.css" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel='stylesheet' href='css/common.css' />
	<link rel="stylesheet" href="css/app.css"/>	
</head>
<body scroll="no">
	<div class="container">
		<img id="musicBtn" src="img/music.png" style="display:none;position: absolute;z-index: 1000;right: 0.8rem;top: 2.5rem;width: 0.8rem;" class="tupain" onclick="playMusic();"/>
		<div class="jumbotron content">
			<div ng-view ng-class="pageClass" class="page">

			</div>
		</div>
	</div>

	<audio id="music" autoplay="autoplay" loop="loop" preload="auto" src="img/music.mp3"></audio> 

	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.min.js"></script>
	<script src="lib/angular/angular-animate.min.js"></script>
	<script src="js/app.js"></script>
	<script src="lib/flexible.1.13.js" ></script>
	<script src="lib/jquery.min.js"></script>
	<script src="lib/swiper.min.js" ></script>
	<script src="lib/jquery.touchSwipe.min.js"></script>
	<script src="js/controllers/pageController.js"></script>	
	<script>
	    var playMusic = function(){
	    	 //alert(111);
	    	 var Media = document.getElementById("music");
	    	 if(Media!==null){             
	    		  //检测播放是否已暂停.audio.paused 在播放器播放时返回false.
	    		  if(Media.paused){                 
	    			  Media.play();// 这个就是播放  
	    			  $("#musicBtn").addClass('tupain');
	    		  }else{
	    			  Media.pause();// 这个就是暂停
	    			  $("#musicBtn").removeClass('tupain');
	    		  }
	    	} 
	    };
	</script>
</body>
</html>
